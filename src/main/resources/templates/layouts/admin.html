<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${pageTitle != null ? pageTitle + ' - Admin' : 'Admin Panel - Ketering Služba'}">Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<aside class="admin-sidebar" th:fragment="adminSidebar" id="adminSidebar">
    <a th:href="@{/admin}" class="sidebar-brand">
        <i class="bi bi-cup-hot-fill sidebar-brand-icon"></i>
        <span class="sidebar-brand-text">Ketering Admin</span>
    </a>

    <button type="button" class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-layout-sidebar-inset sidebar-toggle-icon"></i>
        <span class="sidebar-link-text">Skupi</span>
    </button>

    <div class="sidebar-nav" style="flex: 1; overflow-y: auto;">
        <ul class="sidebar-nav-list">
            <li class="sidebar-nav-item">
                <a th:href="@{/admin/dashboard}" class="sidebar-link active">
                    <i class="bi bi-speedometer2 sidebar-link-icon"></i>
                    <span class="sidebar-link-text">Kontrolna tabla</span>
                </a>
            </li>

            <li class="sidebar-nav-item has-submenu">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-cart3 sidebar-link-icon"></i>
                    <span class="sidebar-link-text">Porudžbine</span>
                    <i class="bi bi-chevron-down sidebar-link-arrow"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li class="sidebar-submenu-item">
                        <a th:href="@{/admin/orders}" class="sidebar-submenu-link">
                            <i class="bi bi-list-ul"></i>
                            Lista porudžbina
                        </a>
                    </li>

                </ul>
            </li>

            <li class="sidebar-nav-item has-submenu">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-box-seam sidebar-link-icon"></i>
                    <span class="sidebar-link-text">Proizvodi</span>
                    <i class="bi bi-chevron-down sidebar-link-arrow"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li class="sidebar-submenu-item">
                        <a th:href="@{/admin/products/list}" class="sidebar-submenu-link">
                            <i class="bi bi-list-ul"></i>
                            Lista proizvoda
                        </a>
                    </li>
                    <li class="sidebar-submenu-item">
                        <a th:href="@{/admin/products/form}" class="sidebar-submenu-link">
                            <i class="bi bi-plus-circle"></i>
                            Dodaj proizvod
                        </a>
                    </li>

                </ul>
            </li>

            <li class="sidebar-nav-item has-submenu">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-people sidebar-link-icon"></i>
                    <span class="sidebar-link-text">Zaposleni</span>
                    <i class="bi bi-chevron-down sidebar-link-arrow"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li class="sidebar-submenu-item">
                        <a th:href="@{/admin/employees/list}" class="sidebar-submenu-link">
                            <i class="bi bi-list-ul"></i>
                            Lista zaposlenih
                        </a>
                    </li>
                    <li class="sidebar-submenu-item">
                        <a th:href="@{/admin/employees/form}" class="sidebar-submenu-link">
                            <i class="bi bi-person-plus"></i>
                            Dodaj zaposlenog
                        </a>
                    </li>
                </ul>
            </li>



            <li class="sidebar-nav-item">
                <a th:href="@{/admin/reports}" class="sidebar-link">
                    <i class="bi bi-graph-up sidebar-link-icon"></i>
                    <span class="sidebar-link-text">Izveštaji</span>
                </a>
            </li>

            <li class="sidebar-nav-item">
                <a th:href="@{/admin/settings}" class="sidebar-link">
                    <i class="bi bi-gear sidebar-link-icon"></i>
                    <span class="sidebar-link-text">Podešavanja</span>
                </a>
            </li>

            <hr class="sidebar-divider">

            <li class="sidebar-nav-item">
                <a th:href="@{/public}" class="sidebar-link">
                    <i class="bi bi-arrow-left-circle sidebar-link-icon"></i>
                    <span class="sidebar-link-text">Nazad na sajt</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="sidebar-footer" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="sidebar-logout-btn">
                <i class="bi bi-box-arrow-right"></i>
                <span class="sidebar-link-text">Odjava</span>
            </button>
        </form>
    </div>
</aside>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('adminSidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const mobileToggle = document.getElementById('mobileToggle');
            const mobileOverlay = document.getElementById('mobileOverlay');

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });
            }

            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
            }

            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('mobile-open');
                    mobileOverlay.classList.toggle('active');
                });
            }

            if (mobileOverlay) {
                mobileOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('mobile-open');
                    mobileOverlay.classList.remove('active');
                });
            }

            document.querySelectorAll('.has-submenu > .sidebar-link').forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const parent = this.parentElement;

                    document.querySelectorAll('.has-submenu.open').forEach(function(item) {
                        if (item !== parent) {
                            item.classList.remove('open');
                        }
                    });

                    parent.classList.toggle('open');
                });
            });

            const currentPath = window.location.pathname;
            document.querySelectorAll('.sidebar-link, .sidebar-submenu-link').forEach(function(link) {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');

                    const submenu = link.closest('.has-submenu');
                    if (submenu) {
                        submenu.classList.add('open');
                    }
                }
            });
        });
    </script>
</div>

</body>
</html>
