<!doctype html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Korpa'">
<style>
    .cart-wrapper {
        border-radius: 20px;
        min-height: 50vh;
        padding: 40px 0;
    }

    .product-card {
        border-radius: 12px;
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: translateY(-2px);
    }

    .quantity-input {
        width: 60px;
        text-align: center;
        border: 1px solid #dee2e6;
        border-radius: 6px;
    }

    .product-image {
        max-width: 100px;
        max-height: 100px;
        object-fit: cover;
        border-radius: 8px;
    }

    .summary-card {
        background: white;
        border-radius: 12px;
        position: sticky;
        top: 20px;
    }

    .checkout-btn {
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        border: none;
        transition: transform 0.2s;
    }

    .checkout-btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #4f46e5, #4338ca);
    }

    .remove-btn {
        color: #dc2626;
        cursor: pointer;
        transition: all 0.2s;
    }

    .remove-btn:hover {
        color: #991b1b;
    }

    .discount-badge {
        background: #dcfce7;
        color: #166534;
        font-size: 0.875rem;
        padding: 4px 8px;
        border-radius: 6px;
    }
</style>
<head th:replace="~{layouts/base :: head}"></head>

<body>

<div th:replace="~{layouts/base :: navbar}"></div>


<div class="body-image">
    <main th:replace="~{layouts/base :: mainContent}">
        <th:block th:fragment="content">
            <div class="cart-wrapper gradient-green">
                <div class="container">
                    <div class="row g-4">
                        <div class="col-lg-8">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4 class="mb-0 text-warning"><i class="bi-cart"></i> Korpa</h4>
                                <span th:text="'Broj stavki: ' + ${cart.items.size()}" class="text-info fw-bold">3 stavke</span>
                            </div>

                            <div class="d-flex justify-content-center align-items-center h-100 w-100" th:if="${cart.items.isEmpty()}">
                                <h2 class="text-warning">Korpa je prazna</h2>
                            </div>

                            <div class="d-flex flex-column gap-3">
                                <div th:each="item : ${cart.items}" class="product-card p-3 shadow-sm bg-warning">
                                    <div class="row align-items-center">
                                        <div class="col-md-2">
                                            <img th:src="'/uploads/' + ${item.product.imagePath}" alt="Product" class="product-image">
                                        </div>
                                        <div class="col-md-4">
                                            <h6 th:text="${item.product.name}" class="mb-1">Wireless Headphones</h6>
                                            <span th:text="${item.product.productType.displayName}" class="discount-badge mt-2">20% OFF</span>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="d-flex align-items-center gap-2">
                                                <span th:text="${item.quantity}" class="quantity-input text-white bg-info">1</span>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <span th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'POINT', 0, 'COMMA') + ' RSD'}"
                                                  class="fw-bold"></span>
                                        </div>
                                        <div class="col-md-1">
                                            <form th:action="@{'/user/cart/remove/' + ${item.id}}" method="post" style="display:inline;">
                                                <button type="submit" class="btn bg-danger p-1">
                                                    <i class="bi bi-trash text-white fw-bold"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                        <div  class="col-lg-4">
                            <div  class="summary-card p-4 shadow-sm bg-warning">
                                <h5 class="mb-4">Detalji</h5>

                                <div class="d-flex justify-content-between mb-3">
                                    <span class="text-muted">Dostava</span>
                                    <span th:text="${#numbers.formatDecimal(delivery, 0, 'POINT', 0, 'COMMA') + ' RSD'}">

                                    </span>

                                </div>
                                <div th:if="${appliedDiscount && finalPrice > 0}" class="d-flex justify-content-between mb-3">
                                    <span class="text-muted">Popust</span>
                                    <span> 10%

                                    </span>

                                </div>
                                <hr>
                                <div class="d-flex justify-content-between mb-4">
                                    <span class="fw-bold">Ukupno</span>
                                    <span th:text="${#numbers.formatDecimal(finalPrice, 0, 'POINT', 0, 'COMMA') + ' RSD'}"
                                          class="fw-bold">$458.97</span>
                                </div>


                                <div th:if="${!cart.items.isEmpty()}">
                                    <button type="button" class="btn btn-primary checkout-btn w-100 mb-3" data-bs-toggle="modal" data-bs-target="#orderModal">
                                        Potvrdi porudžbinu
                                    </button>
                                    <div class="d-flex justify-content-center gap-2">
                                        <i class="bi-exclamation-diamond text-primary"></i>
                                        <small class="text-center fw-bolder text-primary">Skupljenim loyalty poenima ostvarujete pravo na 10% popusta!</small>
                                    </div>
                                    <div class="d-flex justify-content-center gap-2 mt-1">
                                        <i class="bi-house-check text-success"></i>
                                        <small class="text-muted">Isporuka za 1-2 radna dana</small>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </th:block>
    </main>
</div>
<div th:if="${successMessage != null}">
    <div class="cart-toast">
        <i class="bi bi-check-circle-fill"></i>
        <div class="toast-content">
            <h6>Uspešno!</h6>
            <p th:text="${successMessage}"></p>
        </div>
        <button class="btn-close-toast" onclick="this.parentElement.remove()">
            <i class="bi bi-x"></i>
        </button>
    </div>
</div>
<div th:if="${errorMessage != null}">
    <div class="cart-toast">
        <i class="bi bi-exclamation-octagon"></i>
        <div class="toast-content">
            <h6>Greška!</h6>
            <p th:text="${errorMessage}"></p>
        </div>
        <button class="btn-close-toast" onclick="this.parentElement.remove()">
            <i class="bi bi-x"></i>
        </button>
    </div>
</div>

<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-warning rounded-4 shadow-lg">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="orderModalLabel">
                    <i class="bi bi-bag-check-fill text-success me-2"></i> Potvrda porudžbine
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
            </div>

            <form th:action="@{/user/order/confirm}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="address" class="form-label fw-semibold">Adresa isporuke</label>
                        <input type="text" id="address" name="shippingAddress" class="form-control" placeholder="Unesite adresu" required>
                    </div>

                    <div class="alert alert-info small mb-0">
                        <i class="bi bi-truck me-1"></i>
                        Isporuka se očekuje u roku od 1-2 radna dana.
                    </div>
                </div>

                <div class="modal-footer border-0 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Otkaži
                    </button>
                    <button type="submit" class="btn btn-primary px-4">
                        Pošalji porudžbinu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{layouts/base :: footer}"></div>

<div th:replace="~{layouts/base :: scripts}"></div>
</body>
</html>
