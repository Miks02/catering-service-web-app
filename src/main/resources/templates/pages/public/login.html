<!doctype html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Prijava'">

<head th:replace="~{layouts/base :: head}"></head>

<body>

<div th:replace="~{layouts/base :: navbar}"></div>


<div class="body-image">
    <main th:replace="~{layouts/base :: mainContent}">
        <th:block th:fragment="content">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class=" border-0 shadow-sm rounded-3">
                        <div class="card-body p-5 rounded-3 shadow auth-form gradient-green">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-circle text-warning" style="font-size: 4rem;"></i>
                                <h3 class="fw-bold mt-3 text-warning">Prijava korisnika</h3>
                                <p class="text-white">Unesite vaše podatke</p>
                            </div>

                            <form th:action="@{/public/login}" method="post">
                                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    <strong>Greška!</strong> Pogrešno korisničko ime ili lozinka.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>


                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person-fill text-warning me-1"></i>
                                        Korisničko ime
                                    </label>
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           id="username"
                                           name="username"
                                           placeholder="Unesite korisničko ime"
                                           required
                                           autofocus>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock-fill text-warning me-1"></i>
                                        Lozinka
                                    </label>
                                    <input type="password"
                                           class="form-control form-control-lg"
                                           id="password"
                                           name="password"
                                           placeholder="Unesite lozinku"
                                           required>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               value="true"
                                               id="remember-me"
                                               name="remember-me">
                                        <label class="form-check-label" for="remember-me">
                                            Zapamti me
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-warning btn-lg w-100 mb-3">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Prijavi se
                                </button>



                                <div class="text-center">
                                    <p class="mb-2 text-info">Nemate nalog?</p>
                                    <a th:href="@{/public/register}" class="btn btn-outline-info btn-lg w-100">
                                        <i class="bi bi-person-plus me-2"></i>
                                        Registruj se
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>


            </div>


        </th:block>
    </main>
</div>


<div th:replace="~{layouts/base :: footer}"></div>

<div th:replace="~{layouts/base :: scripts}"></div>

</body>
</html>
