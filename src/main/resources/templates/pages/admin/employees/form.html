<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{layouts/admin :: head}"></head>
<body>

<style>
    .form-group-wrapper {
        padding-bottom: 0;
        margin-bottom: 0;
        padding: 0;
    }
    .form-group  {
        width: 275px;
    }
</style>

<div class="admin-wrapper">
    <aside th:replace="~{layouts/admin :: adminSidebar}"></aside>

    <div class="admin-content">
        <header class="admin-topbar">
            <button type="button" class="topbar-mobile-toggle" id="mobileToggle">
                <i class="bi bi-list"></i>
            </button>

            <h1 class="topbar-title">
                <i class="bi bi-box-seam"></i>
                <span th:text="${vm.id != null ? 'Izmeni Zaposlenog' : 'Dodaj Novog Zaposlenog'}"></span>
            </h1>

            <div class="topbar-actions">
                <a th:href="@{/admin/products}" class="topbar-btn btn-site">
                    <i class="bi bi-arrow-left"></i>
                    <span>Nazad</span>
                </a>

                <div class="topbar-user">
                    <div class="topbar-user-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <span class="topbar-user-name" sec:authorize="isAuthenticated()" sec:authentication="name">Admin</span>
                </div>
            </div>
        </header>

        <main class="admin-main" style="padding: 10px 0 !important;">
            <div class="form-wrapper bg-white d-flex flex-column justify-content-center shadow position-center w-50 m-auto rounded-3"  style="border-top-left-radius: 15px; border-top-right-radius: 15px">
                <div class="w-100 gradient-green p-2 text-light rounded-3"  style="border-top-left-radius: 15px; border-top-right-radius: 15px">
                    <h4 class="text-start fw-bolder p-2" th:text="${vm.id == null ? 'Dodaj zaposlenog' : 'Izmeni zaposlenog'}"></h4>
                </div>
                <input type="hidden" name="id" th:field="${vm.id}">

                <form th:action="@{/admin/employees/save}"
                      th:object="${vm}"
                      method="post"
                      enctype="multipart/form-data"
                      class="needs-validation p-3"
                      novalidate>

                    <div class="form-group-wrapper">
                        <div class="form-group text-center">
                            <input type="file" th:field="*{imageFile}" id="imageFile" class="d-none" accept="image/*"/>

                            <div class="d-flex justify-content-center">
                                <label for="imageFile" class="avatar-upload">
                                    <div class="avatar-preview">
                                        <img id="imagePreview"
                                             th:src="${vm.imagePath != null ? vm.imagePath : '/images/Korisnik.png'}"
                                             alt="Slika zaposlenog"
                                             class="avatar-image"/>
                                        <div class="avatar-overlay">
                                            <i class="fas fa-camera me-2"></i>
                                            Izaberi sliku
                                        </div>
                                    </div>
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <label for="firstName" class="form-label text-secondary">Ime</label>
                            <input type="text"
                                   id="firstName"
                                   th:field="*{firstName}"
                                   placeholder="Pera"
                                   class="form-control text-dark rounded-3 p-2 shadow"
                                   style="padding:30px;"/>
                            <div th:if="${#fields.hasErrors('firstName')}"
                                 th:text="${#fields.errors('firstName')[0]}"
                                 class="text-danger fw-bolder">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="form-label text-secondary">Prezime</label>
                            <input type="text"
                                   id="lastName"
                                   th:field="*{lastName}"
                                   placeholder="Perić"
                                   class="form-control text-dark rounded-3 p-2 shadow"
                                   style="padding:30px;"/>
                            <div th:if="${#fields.hasErrors('lastName')}"
                                 th:text="${#fields.errors('lastName')[0]}"
                                 class="text-danger fw-bolder">
                            </div>                        </div>
                    </div>

                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <label for="username" class="form-label text-secondary">Korisničko ime</label>
                            <input type="text"
                                   id="username"
                                   th:field="*{username}"
                                   placeholder="Ime123"
                                   class="form-control text-dark rounded-3 p-2 shadow"
                                   style="padding:30px;"/>
                            <div th:if="${#fields.hasErrors('username')}"
                                 th:text="${#fields.errors('username')[0]}"
                                 class="text-danger fw-bolder">
                            </div>                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label text-secondary">Email</label>
                            <input type="email"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="korisnik@gmail.com"
                                   class="form-control text-dark rounded-3 p-2 shadow"
                                   style="padding:30px;"/>
                            <div th:if="${#fields.hasErrors('email')}"
                                 th:text="${#fields.errors('email')[0]}"
                                 class="text-danger fw-bolder">
                            </div>                        </div>

                    </div>

                    <div class="form-group-wrapper">
                        <div class="form-group" >
                            <label for="address" class="form-label text-secondary">Adresa</label>
                            <input placeholder="Partizanskih avijacija 21"
                                   id="address"
                                   th:field="*{address}"
                                   class="form-control text-dark rounded-3 p-2 shadow"
                                   style="padding:30px;"/>
                            <div th:if="${#fields.hasErrors('address')}"
                                 th:text="${#fields.errors('address')[0]}"
                                 class="text-danger fw-bolder">
                            </div>                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label text-secondary">Telefon</label>
                            <input type="text"
                                   id="phone"
                                   th:field="*{phone}"
                                   placeholder="+381 66 555 444"
                                   class="form-control text-dark rounded-3 p-2 shadow"
                                   style="padding:30px;"/>
                            <div th:if="${#fields.hasErrors('phone')}"
                                 th:text="${#fields.errors('phone')[0]}"
                                 class="text-danger fw-bolder">
                            </div>                        </div>
                    </div>

                    <div class="form-group-wrapper">
                        <div class="form-group" >
                            <label for="password" class="form-label text-secondary">Lozinka</label>
                            <input type="password"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="******"
                                   class="form-control text-dark rounded-3 p-2 shadow"
                                   style="padding:30px;"/>
                            <div th:if="${#fields.hasErrors('password')}"
                                 th:text="${#fields.errors('password')[0]}"
                                 class="text-danger fw-bolder">
                            </div>                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label text-secondary">Potvrdi lozinku</label>
                            <input type="password"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   placeholder="******"
                                   class="form-control text-dark rounded-3 p-2 shadow"
                                   style="padding:30px;"/>
                            <div th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:text="${#fields.errors('confirmPassword')[0]}"
                                 class="text-danger fw-bolder">
                            </div>
                        </div>
                    </div>

                    <div class="text-danger fw-bolder mx-5" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>

                    <div class="d-flex">
                        <button type="submit"
                                class="btn gradient-green text-white w-100 rounded-btn shadow fw-bolder"
                                th:text="${vm.id == null ? 'Dodaj zaposlenog' : 'Sačuvaj izmene'}">
                        </button>
                    </div>

                </form>
            </div>
        </main>
    </div>
</div>

<div class="mobile-overlay" id="mobileOverlay"></div>

<div th:replace="~{layouts/admin :: scripts}"></div>

<script>
    const imageFile = document.getElementById('imageFile');
    const imagePreview = document.getElementById('imagePreview');

    const label = document.getElementsByClassName("avatar-upload");



    if(imageFile != null) {
        imageFile.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        imagePreview.parentElement.parentElement.parentElement.insertBefore(label, imagePreview.parentElement.parentElement);

    }

</script>

</body>
</html>
